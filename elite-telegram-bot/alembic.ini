[alembic]
# Location of migration scripts
script_location = alembic

# Database URL is injected at runtime (env / config.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

# Make src/ the import root (matches app + Docker)
prepend_sys_path = ./src

# Version path separator (future proofing)
version_path_separator = os

# Run environment during revision autogeneration
revision_environment = true


# ───────────────────────── LOGGING ─────────────────────────

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = standard


[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = standard


[formatter_standard]
format = %(asctime)s | %(levelname)s | %(name)s | %(message)s
datefmt = %Y-%m-%d %H:%M:%S
